{% extends 'layout.html' %}

{% block content %}

	<a href="{% url 'profile' user %}">back</a> <br>
	
	<h3> Create a gift </h3>

	<div class="createGift">
		<form class="form-horizontal" method="POST" enctype="multipart/form-data">
	    {% csrf_token %}
	    <div class="form-group">
	      {{ form.message }}
	    </div>
	    <div class="form-group">
		   <label for="Snapshot">Take a snap</label>
		   {{ form.snapshot }}
		</div>
	    <div>
	    	<div class="col-xs-4">
		    	<button class="btn btn-primary btn-block" type="submit">
		     		Send
		        </button>
		    </div>
	    </div>
	   	</form>
	</div>

{% endblock %}
